<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body class="min-vh-100 d-flex align-items-center justify-content-center">
    <div class="myContainer border z-2 text-center py-5 px-4 position-relative rounded">
        <form action="" class="form1 position-absolute d-flex flex-column">
            <h1>SIGN UP</h1>
            <input class="p-2 mb-3" type="email" placeholder="Email" required>
            <input class="p-2 mb-3" type="password" name="" placeholder="Password">
            <input class="p-2 mb-3" type="password" name="" placeholder="Confirm Password">

            <div class="mt-3">
                <button type="button" class="next1 rounded-pill border-0 text-white">Next</button>
            </div>
        </form>
        <form action="" class="form2 position-absolute d-flex flex-column">
            <h1>SOCIAL LINKS</h1>
            <input class="p-2 mb-3" type="text" placeholder="Github" required>
            <input class="p-2 mb-3" type="text" name="" placeholder="Medium">
            <input class="p-2 mb-3" type="text" name="" placeholder="Twitter">

            <div class="mt-3">
                <button type="button" class="back2 rounded-pill border-0 text-white me-4">Back</button>
                <button type="button" class="next2 rounded-pill border-0 text-white">Next</button>
            </div>
        </form>
        <form action="" class="form3 position-absolute d-flex flex-column">
            <h1 class="fs-2">PERSONAL INFO</h1>
            <input class="p-2 mb-3" type="text" placeholder="First Name" required>
            <input class="p-2 mb-3" type="text" name="" placeholder="Last Name">
            <input class="p-2 mb-3" type="tel" name="" placeholder="Mobile No.">

            <div class="mt-3">
                <button type="button" class="back3 rounded-pill border-0 text-white me-4">Back</button>
                <button type="button" class="next3 rounded-pill border-0 text-white">Submit</button>
            </div>
        </form>

        <div class="step-row position-absolute top-0 d-flex w-100 start-0 justify-content-between p-3 px-5">
            <div class="myProgress position-absolute"></div>
            <div class="step1 z-2">Step 1</div>
            <div class="step2 z-2">Step 2</div>
            <div class="step3 z-2">Step 3</div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
